espressione utilizzata per l'etichettatura:

```

aggregate( 
layer:='virtual_layer', 
aggregate:='concatenate', 
expression:='dest: '||"destinazio" ||': '||"area_kmq"||' kmq',

concatenator:=',') 
|| ',_________________,' ||
